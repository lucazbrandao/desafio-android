import app.buildsrc.Libs
import app.buildsrc.Versions

apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion Versions.compileSdkVersion
    buildToolsVersion Versions.buildToolsVersion

    defaultConfig {
        applicationId "com.picpay.desafio.android"
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.targetSdkVersion
        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {}

        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    testOptions {
        unitTests.returnDefaultValues = true
        unitTests {
            includeAndroidResources = true
        }
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //Kotlin
    implementation Libs.Kotlin.stdlib
    implementation Libs.Kotlin.stdlibjdk8

    //AndroidX
    implementation Libs.AndroidX.appcompat
    implementation Libs.AndroidX.coreKtx
    implementation Libs.AndroidX.recyclerview
    implementation Libs.AndroidX.cardview
    implementation Libs.AndroidX.constraintlayout

    // ViewModel and LiveData
    implementation Libs.AndroidX.Lifecycle.extensions
    implementation Libs.AndroidX.Lifecycle.viewmodel
    implementation Libs.AndroidX.Lifecycle.support
    kapt Libs.AndroidX.Lifecycle.compiler

    //Retrofit
    implementation Libs.Retrofit.retrofit
    implementation Libs.Retrofit.gsonConverter

    //OkHttp
    implementation Libs.logInterceptor

    //Material Design
    implementation Libs.Google.material

    // Koin
    implementation Libs.Koin.core
    implementation Libs.Koin.android
    implementation Libs.Koin.viewmodel

    //Coroutines
    implementation Libs.Coroutines.core
    implementation Libs.Coroutines.android
    testImplementation Libs.Coroutines.test
    androidTestImplementation Libs.Coroutines.test

    //Room
    implementation Libs.Room.core
    kapt Libs.Room.compiler

    //Others
    implementation Libs.gson
    implementation Libs.picasso
    implementation Libs.circleimageview

    //Tests dependencies
    testImplementation Libs.Test.junit
    testImplementation Libs.Test.mockk
    testImplementation Libs.Test.arch

    androidTestImplementation Libs.Koin.test
    androidTestImplementation Libs.Test.espressoCore
    androidTestImplementation Libs.Test.testCore
    androidTestImplementation Libs.Test.runner
    androidTestImplementation Libs.Test.rules
    androidTestImplementation(Libs.Test.mockwebserver) {
        exclude group:"com.squareup.okhttp3", module:"okhttp"
    }
}
